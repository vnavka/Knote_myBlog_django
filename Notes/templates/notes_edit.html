{% extends "main.html"%}

{% block note_edit %}
<div class="container">
    <div class="col-md-6">

                <form action="/home/knote_edit/save/" method="post">
                    {% csrf_token %}

                       <input  class="form-control" type="text" name = "note_title" value={{note.knote_title}} required autofocus><span></span>

               </form>

    </div>

    </div>
